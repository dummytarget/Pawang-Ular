{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block page %}{{title}}{% endblock %}
{% block content %}

<br>
<h3>{{my_string}}</h3>

<form action="/actupdate" method="POST">
  {% for i in data %}
  <input type="hidden" name="id" class="form-control" value="{{i['_id']}}">
    <div class="form-group">
        <label for="">New Name</label>
        <input type="text" name="name" class="form-control" value="{{i['name']}}">
    </div>
    <div class="form-group">
        <label for="">New Address</label>
        <input type="text" name="address" class="form-control" value="{{i['address']}}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endfor %}
</form>

{% endblock %}
